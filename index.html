<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolzApp</title>
</head>
<body>
    <div class="outer-container">

        <div id="app">

            <!-- ASIDE (PARTE A SX) -->
            <aside>
                <!-- sx header -->
                <header>
                    <div class="myImg">
                        <img src="img/avatar_io.jpg" alt="icona utente" class="user-icon">
                        <span>Sofia</span>
                    </div>
                </header>

                <!-- sx notifiche -->
                <section id="notifiche">
                    sezione notifiche
                </section>

                <!-- sx search navbar -->
                <nav id="search-nav">
                    search
                </nav>

                <!-- sx chats -->
                <section id="chats">
                    <ul>
                        <li v-for="(chat,index) in chats">
                            <img :src="chats[index].immagineUtente" :alt="chats[index].nomeUtente" class="user-icon">
                            <span>{{chats[index].nomeUtente}}</span>
                        </li>
                    </ul>
                </section>

            </aside>

            <!-- MAIN (PARTE A DX) -->
            <main>
                <!-- INTESTAZIONE CHAT -->
                <header>
                    <div class="chatImg">
                        <img src="img/avatar_1.jpg" alt="icona utente" class="user-icon">
                        <span>Michele</span>
                    </div>
                </header>

                <!-- CHAT -->
                <section class="chat-text">

                </section>

                <!-- FOOTER CHAT -->
                <footer>
                    Qua c'Ã¨ il footer
                </footer>

            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
